<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Recommendation System</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            /* Match main theme */
            color: white;
            font-family: Arial, sans-serif;
        }

        .login-container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-login {
            background-color: #f5c518;
            color: black;
        }

        .btn-signup {
            background-color: #333;
            color: white;
            border: 1px solid #555;
        }

        #auth-message {
            margin-top: 15px;
            font-size: 0.9em;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.8em;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>üé¨ Login</h2>

        <input type="text" id="name" placeholder="Full Name (optional for login)">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">

        <button class="btn-login" onclick="handleLogin()">Login</button>
        <button class="btn-signup" onclick="handleSignUp()">Sign Up</button>

        <p id="auth-message"></p>

        <a href="/" class="back-link">‚Üê Back to Movies</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Use Jinja2 to inject config
        const supabaseUrl = "{{ supabase_url }}";
        const supabaseKey = "{{ supabase_key }}";

        let supabaseClient = null;
        try {
            if (!supabaseUrl || !supabaseKey || supabaseUrl.includes("None") || supabaseKey.includes("None")) {
                throw new Error("Missing Supabase Config");
            }
            supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        } catch (err) {
            console.error("Supabase Init Failed", err);
            document.getElementById("auth-message").innerText = "System Error: Config Missing";
            document.getElementById("auth-message").style.color = "red";
        }

        async function handleLogin() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const msg = document.getElementById("auth-message");

            msg.innerText = "Logging in...";
            msg.style.color = "#888";

            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email,
                password,
            });

            if (error) {
                msg.innerText = error.message;
                msg.style.color = "red";
            } else {
                msg.innerText = "Success! Redirecting...";
                msg.style.color = "#0f0";
                setTimeout(() => window.location.href = "/", 1000);
            }
        }

        async function handleSignUp() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const msg = document.getElementById("auth-message");

            msg.innerText = "Signing up...";
            msg.style.color = "#888";

            const { data, error } = await supabaseClient.auth.signUp({
                email,
                password,
                options: {
                    data: {
                        full_name: name
                    }
                }
            });

            if (error) {
                msg.innerText = error.message;
                msg.style.color = "red";
            } else {
                if (data.session) {
                    msg.innerText = "Success! Redirecting...";
                    msg.style.color = "#0f0";
                    setTimeout(() => window.location.href = "/", 1000);
                } else {
                    msg.innerText = "Check your email for confirmation!";
                    msg.style.color = "#f5c518";
                }
            }
        }
    </script>
</body>

</html>
